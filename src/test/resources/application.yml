debug: false

test:
  currentRelease: 3.13.2
  lowerReleaseNotAvailable: 3.6.1

logging:
  level:
    root: error
    com.orange.oss.matomocfservice: DEBUG
    org.cloudfoundry.operations: DEBUG
#    org.springframework.cloud.servicebroker: DEBUG
#    com.jcraft.jsch: DEBUG
    liquibase: INFO

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    mappings:
      enabled: true

spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:/db/changelog/changelog-master.xml

cf:
  apiHost: none
  username: none
  password: none
  organization: none
  space: none
matomo-service:
  matomo-debug: false
  inProgressTimeout: 3
  contact:
    name: none
    url: none
    email: none
  security:
    adminName: none
    adminPassword: none
    adminSessionTimeout: 30
  domain: foo.com
  phpBuildpack: none
  max-service-instances: 10
  smtp:
    creds: o-smtp:smtpplan:host:port:username:password
  shared-db:
    creds: p-mysql:10MB:name:hostname:port:username:password
  matomo-shared-db:
    creds: p-mysql:10MB:name:hostname:port:username:password
  dedicated-db:
    creds: p-mysql:10MB:name:hostname:port:username:password
